# build with:
# $ sudo docker-compose build
# start with:
# $ sudo docker-compose up
# after start, enter shell with:
# $ sudo docker exec -it lighttpddocker_lighttpd_1 ash

version: "3.7"
services:
  lighttpd:
    container_name: lighttpd-alpine
    build: .
    restart: always
    ports:
      - "192.168.1.1:80:80"
    volumes:
      - "/home/pi/ata-provserver-rpi/lighttpd/www-root:/var/www/localhost/htdocs"
      - "/home/pi/ata-provserver-rpi/lighttpd/etc/lighttpd:/etc/lighttpd"
