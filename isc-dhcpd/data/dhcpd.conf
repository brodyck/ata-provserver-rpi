option ata-configpath code 160 = string;

subnet 192.168.1.0 netmask 255.255.255.0 { 
       authoritative; 
       range 192.168.1.10 192.168.1.200; 
       default-lease-time 3600;
       max-lease-time 3600;	
       option subnet-mask 255.255.255.0; 
       option broadcast-address 192.168.1.255;
#       option routers 192.168.1.1; # Uncomment for internet access
       option ata-configpath "http://192.168.1.1/gs";
} 

